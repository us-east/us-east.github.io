<!DOCTYPE html>
<html>
<head>
    <title>Scout Issue Report Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <!-- JavaScript for form submission -->
    <script type="text/javascript">
        function formSubmit() {
            window.location = 'confirmation.html';
            return false;
        }
    </script>
</head>

<body class="p-6 bg-gray-100 text-gray-900">
    <form action="https://hooks.zapier.com/hooks/catch/15275232/31pxk4g/" method="post" onsubmit="return formSubmit();" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name:</label>
            <input type="text" id="name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <!-- Repeat above structure for each input field -->
        
        <div class="flex items-center justify-between">
            <input type="submit" value="Submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        </div>
    </form>
</body>
</html>
