<!DOCTYPE html>
<html>
<head>
    <title>Scout Issue Report Form</title>
</head>
<body>
    <form action="https://hooks.zapier.com/hooks/catch/15892648/31pvirh/" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="title">Title/Summary:</label><br>
        <input type="text" id="title" name="title" required><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br>
        
        <label for="severity">Severity:</label><br>
        <select id="severity" name="severity" required>
            <option value="">--Please choose an option--</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br>
        
        <label for="device">Device Type:</label><br>
        <select id="device" name="device" required>
            <option value="">--Please choose an option--</option>
            <option value="Android">Android</option>
            <option value="iOS">iOS</option>
            <option value="Web">Web</option>
        </select><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
