<!DOCTYPE html>
<html>
<head>
    <title>Scout Issue Report Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100 py-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl m-4 p-6">
        <form id="reportForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Your Name:</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full px-2 py-3 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
            </div>

            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Title/Summary:</label>
                <small class="text-gray-500">A brief and descriptive title for the issue.</small>
                <input type="text" id="title" name="title" required class="mt-1 block w-full px-2 py-3 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">

            </div>

            <div>
    <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
    <small class="text-gray-500">A detailed description of the bug, including steps to reproduce it if possible.</small>
    <textarea id="description" name="description" rows="5" required class="mt-1 block w-full px-2 pt-2 pb-6 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 leading-none"></textarea>
</div>



            <div>
                <label for="severity" class="block text-sm font-medium text-gray-700">Severity:</label>
                <select id="severity" name="severity" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="">--Please choose an option--</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div>
                <label for="device" class="block text-sm font-medium text-gray-700">Device Type:</label>
                <select id="device" name="device" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="">--Please choose an option--</option>
                    <option value="Android">Android</option>
                    <option value="iOS">iOS</option>
                    <option value="Web">Web</option>
                </select>
            </div>

            <div>
                <input type="button" value="Submit" onclick="submitForm()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            </div>
        </form>
    </div>
    <script>
        function submitForm() {
            var formData = $('#reportForm').serialize();
            $.ajax({
                type: 'post',
                url: 'https://hooks.zapier.com/hooks/catch/15892648/31pvirh/',
                data: formData,
                success: function() {
                    window.location.href = 'confirmation.html'; // updated confirmation page url
                },
                error: function() {
                    alert('There was an error submitting the form, please try again.');
                }
            });
        }
    </script>
</body>
</html>
